<h3>Register</h3>
<form method="POST" action="/register_user">
    <label>First Name:</label><br>
    <input type="text" name="txt-fname" placeholder="Enter your first name!"><br><br>

    <label>Last Name:</label><br>
    <input type="text" name="txt-lname" placeholder="Enter your last name!"><br><br>
    
    <label>E-Mail:</label><br>
    <input type="text" name="txt-email" placeholder="Enter your e-mail!"><br><br>

    <label>Password:</label><br>
    <input type="password" name="txt-pword" placeholder="Enter your password!"><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" name="txt-cpword" placeholder="Confirm your password!"><br><br>

    <input type="submit" value="Register User">
</form>

{% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
